<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <script src="./js/main.js"></script>
    <script defer = "defer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" href="./images/IconLogo.png" type="image/x-icon" />
    <title>2KHotel</title>
</head>
<body>

    <div class="app app1">
        <header class="header">
            <div class="grid wide">
                <div class="header-log">
                    <div class="header-logo-with-search">
                        <div class="header__logo">
                            <a href="./index.html" class="header__logo-link">TechShed</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container" id="container">
            <form action="#" class="form-container sign-up-container">
                <h1 class="sign-up__heading sign-in__heading">Sign Up</h1>
                <div class="form-body">
                    <input class="form-body__input" type="text" placeholder="UserName" required=""/>
                    <input class="form-body__input" type="password" placeholder="Password" required=""/>
                    <input class="form-body__input" type="password" placeholder="Confirm Password" required=""/>
                </div>
                <button class="logout-btn login-btn" type="submit">Sign Up</button>
            </form>
            <form action="#" class="form-container sign-in-container">
                <h1 class="sign-in__heading">Log In</h1>
                <div class="form-body">
                    <input class="form-body__input" type="text" placeholder="UserName" required=""/>
                    <input class="form-body__input" type="password" placeholder="Password" required=""/>
                </div>   
                <a href="#" style="color: rgb(80, 6, 229)">Forgot Password?</a>
                <button class="login-btn" type="submit" style="cursor: pointer;">LOG IN</button>
            </form>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="overlay-heading">Welcome back!</h1>
                        <p>To stay connected with us, please log in with your personal information</p>
                        <button class="ghost ghost-btn--notify" id="signIn">Log In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="overlay-heading">Hello!</h1>
                        <p>Welcome to our website</p>
                        <button class="ghost ghost-btn--notify" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
    
</body>
</html>
